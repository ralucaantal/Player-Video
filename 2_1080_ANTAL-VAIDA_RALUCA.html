<body oncontextmenu="return false">
    <div class="container">
        <h1>Video Player</h1>
        <div id="videoPlayer">
            <!-- <video controls poster="" class="video" id="video" autoplay="true">
                <source src="media/v1.mp4" type="video/mp4">
            </video> -->
            <div class="scrollBox" id="videoGallery">
                <h2>Playlist</h2>
                <div class="box">
                    <div class="b_content">
                        <h3 id="pisica1T">Pisica 1</h3>
                        <video id="pisica1" src="media/v1.mp4" autoplay="true"></video>
                    </div>
                </div>
                <div class="box">
                    <div class="b_content">
                        <h3 id="pisica2T">Pisica 2</h3>
                        <video id="pisica2" src="media/v2.mp4" autoplay="true"></video>
                    </div>
                </div>
                <div class="box">
                    <div class="b_content">
                        <h3 id="pisica3T">Pisica 3</h3>

                    </div>
                </div>
                <div class="box">
                    <div class="b_content">
                        <h3 id="pisica4T">Pisica 4</h3>
                        <video id="pisica4" src="media/v4.mp4" autoplay="true"></video>
                    </div>
                </div>
                <div class="box"></div>
            </div>
            <div>
                <video class="video" id="videoPrincipal" style="display: none;">
                </video>
                <canvas id="videoCanvas"></canvas>
            </div>
            <div class="btn">
                <button class="btn1" id="btnStart">START REDARE</button>
            </div>
            <div>
                <h2>Efecte: </h2>
            </div>
            <div class="btn_ef">
                <button class="btn2" id="btnNormal">Normal</button>
            </div>
            <div class="btn_ef">
                <button class="btn2" id="btnGrayScale">GrayScale</button>
            </div>
            <div class="btn_ef">
                <button class="btn2" id="btnSepia">Sepia</button>
            </div>
            <div class="btn_ef">
                <button class="btn2" id="btnInvert">Invert Colors</button>
            </div>

        </div>
